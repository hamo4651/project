<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
 
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  
    <title>Document</title>
    <!-- <link rel="stylesheet" href="css/bootstrap.min.css"> -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
<link rel="stylesheet" href="css/all.min.css">
<link rel="stylesheet" href="css/main.css">


    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500&display=swap" rel="stylesheet">
<script src="js/bootstrap.bundle.min.js"></script>


</head>
<body>

<div class="container mb-3 text-light pt-5 text-center">
          <div>
              <h1>CRUDS</h1>
              <h4>CREATE READ UPDATE DELETE SEARCH</h4>
              <input type="text" class="form-control" id="title" placeholder="Title">
          
                    <div class="price">
                    <input type="number" onkeyup="gettotal()" class="form-control" placeholder="price" id="price">
                    <input type="number"onkeyup="gettotal()" class="form-control" placeholder="taxes" id="taxes">
                    <input type="number" onkeyup="gettotal()"class="form-control" placeholder="ads" id="ads">
                    <input type="number" onkeyup="gettotal()"class="form-control" placeholder="discount" id="discount">
                    <small id="total"></small>

                  </div>
            <input type="number" class="form-control" placeholder="count" id="count">

            <input type="text" class="form-control" id="category" placeholder="category">
            <button type="submit" id="create" class="btn btn-info">Create</button>
            <input type="text" onkeyup="searchdata(this.value)"  class="form-control mt-4" id="search" placeholder="Search" >
                    <div class="search mt-4">
                      <button onclick="searchmood(this.id)" id="searchbytitle" class="btn btn-info">Search By Title</button>

                      <button onclick="searchmood(this.id)" id="searchbycategory" class="btn btn-info">Search By Category</button>

                    </div>

          </div>

          <div id="deleteall"></div>

  <table class="table mt-2">
    <thead>
      <tr>
        <th scope="col">ID</th>
        <th scope="col">TITLE</th>
        <th scope="col">PRICE</th>
        <th scope="col">ADS</th>
        <th scope="col">TAXES</th>
        <th scope="col">DISCOUNT</th>
        <th scope="col">TOTAL</th>
        <th scope="col">CATEGORY</th>
        <th scope="col">UPDATE</th>
        <th scope="col">DELETE</th>
      </tr>
    </thead>
    <tbody id="tbody" class="table-group-divider ">
    

    </tbody>
  </table>






  
</div>

     <!-- <script src="js/bootstrap.bundle.min.js"></script> -->
     <script src="js/all.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
